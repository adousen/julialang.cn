{% extends "base.html" %}
{% block page_content %}
<link rel="stylesheet" href="{{ url_for('website.static', filename='css/screen.css') }}" type="text/css" />
<div class="page-header">
    <h1>Blog Posts</h1>
</div>
<ul class="page-list">
  {% for page in pages %}
      <li><a href="{{ url_for('website.page', path=page.path) }}">
          {{ page.meta.title }}
      </a>- {{ page.meta.date }}</li>
  {% endfor %}
</ul>
{% endblock %}
